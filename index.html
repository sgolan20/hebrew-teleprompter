<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טלפרומפטר מגניב</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2ecc71;
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-background: #333;
            --input-border: #444;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Assistant', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
        }

        #editorContent {
            width: 100%;
            max-width: 800px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #title {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
        }

        #textInput {
            width: 100%;
            height: 200px;
            font-family: 'Assistant', sans-serif;
            font-weight: 400;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: vertical;
        }

        #textInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .button, button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Assistant', sans-serif;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            display: inline-block;
        }

        .button:hover, button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #floatingButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #startButton {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #startButton:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        #startButton svg {
            fill: white;
        }

        input[type="color"], input[type="number"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        #prompter {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #prompterText {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Assistant', sans-serif;
            font-weight: 800;
            font-size: 48px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        #speedIndicator, #fontSizeIndicator {
            position: fixed;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Assistant', sans-serif;
            font-weight: 800;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #speedIndicator {
            top: 10px;
            left: 10px;
        }

        #fontSizeIndicator {
            top: 10px;
            right: 10px;
        }

        #saveControls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        #saveIndicator {
            color: var(--secondary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #clearStorageButton {
            background-color: #e74c3c;
        }

        #exitButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(231, 76, 60, 0.7);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #exitButton:hover {
            background-color: rgba(231, 76, 60, 1);
        }

        @media (max-width: 768px) {
            #editorContent {
                padding: 15px;
            }

            #controls {
                grid-template-columns: 1fr;
            }

            .button, button {
                width: 100%;
            }

            #startButton {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            #editor {
                padding: 10px;
            }

            #editorContent {
                padding: 10px;
            }

            #title {
                font-size: 24px;
            }

            #textInput {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="editor">
        <div id="editorContent">
            <h1 id="title">טלפרומפטר מגניב 😎</h1>
            <textarea id="textInput" placeholder="הכנס טקסט כאן או טען קובץ"></textarea>
            <div id="controls">
                <div id="fileInput">
                    <label for="fileInputElement" class="button">טען טקסט</label>
                    <input type="file" id="fileInputElement" accept=".txt,.pdf" style="display: none;">
                </div>
                <div id="textSizeControls">
                    <label for="fontSizeInput">גודל טקסט:</label>
                    <input type="number" id="fontSizeInput" min="12" max="96" value="48">
                </div>
                <div id="colorControls">
                    <label for="textColor">צבע טקסט:</label>
                    <input type="color" id="textColor" value="#ffffff">
                    <label for="backgroundColor">צבע רקע:</label>
                    <input type="color" id="backgroundColor" value="#000000">
                </div>
                <div id="saveLoadControls">
                    <button id="saveButton">שמור טקסט</button>
                    <button id="loadButton">טען טקסט</button>
                    <button id="clearStorageButton">מחק טקסט שמור</button>
                    <button id="instructionsButton">הוראות שימוש</button>
                </div>
            </div>
            <div id="saveControls">
                <span id="saveIndicator">נשמר!</span>
            </div>
        </div>
    </div>

    <div id="prompter">
        <div id="prompterText"></div>
        <div id="speedIndicator">1</div>
        <div id="fontSizeIndicator">48px</div>
        <button id="exitButton">X</button>
    </div>

    <div id="floatingButton">
        <button id="startButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let scrollSpeed = 1;
            let scrollInterval;
            let fontSize = 48;
            let currentPosition = 0;
            let initialPosition = 0;
            let startY = 0;
            let startY2 = 0;
            const sensitivity = 20;
            const editor = document.getElementById('editor');
            const prompter = document.getElementById('prompter');
            const textInput = document.getElementById('textInput');
            const fileInput = document.getElementById('fileInputElement');
            const startButton = document.getElementById('startButton');
            const prompterText = document.getElementById('prompterText');
            const speedIndicator = document.getElementById('speedIndicator');
            const fontSizeIndicator = document.getElementById('fontSizeIndicator');
            const textColorInput = document.getElementById('textColor');
            const backgroundColorInput = document.getElementById('backgroundColor');
            const saveButton = document.getElementById('saveButton');
            const loadButton = document.getElementById('loadButton');
            const fontSizeInput = document.getElementById('fontSizeInput');
            const clearStorageButton = document.getElementById('clearStorageButton');
            const saveIndicator = document.getElementById('saveIndicator');
            const instructionsButton = document.getElementById('instructionsButton');
            const exitButton = document.getElementById('exitButton');

            let saveTimeout;

            function addEventListeners() {
                startButton.addEventListener('click', startPrompter);
                fileInput.addEventListener('change', handleFileUpload);
                textColorInput.addEventListener('change', updateColors);
                backgroundColorInput.addEventListener('change', updateColors);
                saveButton.addEventListener('click', saveText);
                loadButton.addEventListener('click', () => fileInput.click());
                textInput.addEventListener('input', () => {
                    if (saveTimeout) clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(autoSaveText, 1000);
                });
                fontSizeInput.addEventListener('input', updateFontSize);
                clearStorageButton.addEventListener('click', clearLocalStorage);
                instructionsButton.addEventListener('click', () => {
                    window.location.href = 'instructions-page.html';
                });
                exitButton.addEventListener('click', stopPrompter);
                prompter.addEventListener('touchstart', handleTouchStart, { passive: false });
                prompter.addEventListener('touchmove', handleTouchMove, { passive: false });

                const savedText = localStorage.getItem('teleprompterText');
                if (savedText) {
                    textInput.value = savedText;
                }
            }

            // Check and log missing elements
            const elements = {
                editor, prompter, textInput, fileInput, startButton, prompterText,
                speedIndicator, fontSizeIndicator, textColorInput, backgroundColorInput,
                saveButton, loadButton, fontSizeInput, clearStorageButton, saveIndicator,
                instructionsButton, exitButton
            };

            let allElementsExist = true;
            for (const [key, element] of Object.entries(elements)) {
                if (!element) {
                    console.error(`Element ${key} is missing in the DOM`);
                    allElementsExist = false;
                }
            }

            if (allElementsExist) {
                addEventListeners();
            } else {
                console.error("One or more elements are missing in the DOM");
            }

            function startPrompter() {
                document.getElementById('floatingButton').style.display = 'none';
                editor.style.display = 'none';
                prompter.style.display = 'block';
                prompterText.textContent = textInput.value;
                fontSize = parseInt(fontSizeInput.value, 10);
                adjustFontSize(true);
                window.addEventListener('keydown', handleKeyPress);
                scrollSpeed = 1;
                updateSpeedIndicator();
                updateColors();
                updateScrolling();
                initialPosition = currentPosition;
                if (window.innerWidth <= 768) {
                    document.documentElement.requestFullscreen().catch(err => console.log(err));
                }
            }

            function stopPrompter() {
                document.getElementById('floatingButton').style.display = 'block';
                editor.style.display = 'flex';
                prompter.style.display = 'none';
                scrollSpeed = 1;
                currentPosition = 0;
                updateSpeedIndicator();
                clearInterval(scrollInterval);
                window.removeEventListener('keydown', handleKeyPress);
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(err => console.log(err));
                }
            }

            function handleKeyPress(e) {
                switch(e.key.toLowerCase()) {
                    case 'pageup':
                        decreaseSpeed();
                        break;
                    case 'pagedown':
                        increaseSpeed();
                        break;
                    case 's':
                        scrollSpeed = 0;
                        break;
                    case '[':
                        fontSize = Math.max(12, fontSize - 2);
                        adjustFontSize();
                        break;
                    case ']':
                        fontSize = Math.min(96, fontSize + 2);
                        adjustFontSize();
                        break;
                    case 'b':
                        resetToStart();
                        break;
                }
                updateSpeedIndicator();
                updateScrolling();
            }

            function increaseSpeed() {
                const speeds = [0, 0.25, 0.5, 0.75, 1, 2, 3, 4, 5, 6, 7, 8, 9];
                const currentIndex = speeds.indexOf(scrollSpeed);
                if (currentIndex < speeds.length - 1) {
                    scrollSpeed = speeds[currentIndex + 1];
                }
            }

            function decreaseSpeed() {
                const speeds = [0, 0.25, 0.5, 0.75, 1, 2, 3, 4, 5, 6, 7, 8, 9];
                const currentIndex = speeds.indexOf(scrollSpeed);
                if (currentIndex > 0) {
                    scrollSpeed = speeds[currentIndex - 1];
                }
            }

            function resetToStart() {
                scrollSpeed = 0;
                currentPosition = initialPosition;
                prompterText.style.transform = `translateY(${currentPosition}px)`;
                updateSpeedIndicator();
                updateScrolling();
            }

            function updateSpeedIndicator() {
                speedIndicator.textContent = scrollSpeed;
            }

            function updateScrolling() {
                clearInterval(scrollInterval);
                if (scrollSpeed !== 0) {
                    scrollInterval = setInterval(() => {
                        currentPosition -= scrollSpeed;
                        currentPosition = Math.min(currentPosition, initialPosition);
                        prompterText.style.transform = `translateY(${currentPosition}px)`;
                    }, 16);
                }
            }

            function adjustFontSize(isInitial = false) {
                const oldHeight = prompterText.clientHeight;
                prompterText.style.fontSize = `${fontSize}px`;
                fontSizeIndicator.textContent = `${fontSize}px`;
                
                if (isInitial) {
                    resetPosition();
                } else {
                    const newHeight = prompterText.clientHeight;
                    const scaleFactor = newHeight / oldHeight;
                    currentPosition *= scaleFactor;
                    initialPosition *= scaleFactor;
                    prompterText.style.transform = `translateY(${currentPosition}px)`;
                }
            }

            function resetPosition() {
                const prompterHeight = prompter.clientHeight;
                const textHeight = prompterText.clientHeight;
                currentPosition = prompterHeight;
                initialPosition = currentPosition;
                prompterText.style.transform = `translateY(${currentPosition}px)`;
            }

            function updateColors() {
                prompterText.style.color = textColorInput.value;
                prompter.style.backgroundColor = backgroundColorInput.value;
            }

            function updateFontSize() {
                fontSize = parseInt(fontSizeInput.value, 10);
                adjustFontSize();
            }

            function saveText() {
                const text = textInput.value;
                const blob = new Blob([text], {type: "text/plain;charset=utf-8"});
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "teleprompter_text.txt";
                a.click();
            }

            function autoSaveText() {
                localStorage.setItem('teleprompterText', textInput.value);
                showSaveIndicator();
            }

            function showSaveIndicator() {
                saveIndicator.textContent = 'נשמר!';
                saveIndicator.style.opacity = '1';
                setTimeout(() => {
                    saveIndicator.style.opacity = '0';
                }, 2000);
            }

            function clearLocalStorage() {
                localStorage.removeItem('teleprompterText');
                textInput.value = '';
                showSaveIndicator();
            }

            async function handleFileUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                const extension = file.name.split('.').pop().toLowerCase();
                let text = '';

                switch (extension) {
                    case 'txt':
                        text = await readTextFile(file);
                        break;
                    case 'pdf':
                        text = await readPDFFile(file);
                        break;
                    case 'doc':
                    case 'docx':
                    case 'ppt':
                        alert('קבצי Word ו-PowerPoint אינם נתמכים ישירות. אנא המר אותם ל-PDF או העתק את התוכן לתיבת הטקסט.');
                        return;
                }

                textInput.value = text;
                autoSaveText();
            }

            function readTextFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            async function readPDFFile(file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                let text = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }
                return text;
            }

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

            function handleTouchStart(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    startY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    startY = e.touches[0].clientY;
                    startY2 = e.touches[1].clientY;
                }
            }

            function handleTouchMove(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const currentY = e.touches[0].clientY;
                    const deltaY = startY - currentY;

                    if (Math.abs(deltaY) > sensitivity) {
                        if (deltaY > 0) {
                            increaseSpeed();
                        } else if (deltaY < 0) {
                            decreaseSpeed();
                        }
                        startY = currentY;
                    }

                    updateSpeedIndicator();
                    updateScrolling();
                } else if (e.touches.length === 2) {
                    const currentY1 = e.touches[0].clientY;
                    const currentY2 = e.touches[1].clientY;
                    const deltaY1 = startY - currentY1;
                    const deltaY2 = startY2 - currentY2;

                    if (Math.abs(deltaY1) > sensitivity && Math.abs(deltaY2) > sensitivity) {
                        if (deltaY1 < 0 && deltaY2 < 0) {
                            fontSize = Math.max(12, fontSize - 2);
                        } else if (deltaY1 > 0 && deltaY2 > 0) {
                            fontSize = Math.min(96, fontSize + 2);
                        }
                        startY = currentY1;
                        startY2 = currentY2;
                        adjustFontSize();
                    }
                }
            }

                    updateSpeedIndicator();
                    updateScrolling();
                } else if (e.touches.length === 2) {
                    const currentY1 = e.touches[0].clientY;
                    const currentY2 = e.touches[1].clientY;
                    const deltaY1 = startY - currentY1;
                    const deltaY2 = startY2 - currentY2;

                    if (Math.abs(deltaY1) > sensitivity && Math.abs(deltaY2) > sensitivity) {
                        if (deltaY1 < 0 && deltaY2 < 0) {
                            fontSize = Math.max(12, fontSize - 2);
                        } else if (deltaY1 > 0 && deltaY2 > 0) {
                            fontSize = Math.min(96, fontSize + 2);
                        }
                        startY = currentY1;
                        startY2 = currentY2;
                        adjustFontSize();
                    }
                }
            }
        });
    </script>
</body>
</html>
