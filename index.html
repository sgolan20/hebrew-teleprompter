<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טלפרומפטר עברית - מצב לילה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editor">
        <div id="editorContent">
            <h1 style="text-align: center; color: #4a90e2;">טלפרומפטר מגניב 😎</h1>
            <textarea id="textInput" dir="rtl" placeholder="הכנס טקסט כאן או טען קובץ"></textarea>
            <div id="fileInput">
                <button onclick="document.getElementById('fileInputElement').click()">בחר קובץ</button>
                <input type="file" id="fileInputElement" accept=".txt,.doc,.docx,.ppt,.pdf" style="display: none;">
            </div>
            <div id="colorControls">
                <label for="textColor">צבע טקסט:</label>
                <input type="color" id="textColor" value="#ffffff">
                <label for="backgroundColor">צבע רקע:</label>
                <input type="color" id="backgroundColor" value="#000000">
            </div>
            <div id="saveLoadControls">
                <button id="saveButton">שמור טקסט</button>
                <button id="loadButton">טען טקסט</button>
            </div>
            <button id="startButton">הצג</button>
        </div>
    </div>
    <div id="prompter">
        <div id="prompterText"></div>
        <div id="speedIndicator">1</div>
        <div id="fontSizeIndicator">48px</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
