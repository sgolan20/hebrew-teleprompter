<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专驻专 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2ecc71;
            --background-color: #f5f5f5;
            --text-color: #333;
            --input-background: #fff;
            --input-border: #ddd;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Assistant', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #editorContent {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        #title {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }

        #textInput {
            width: 100%;
            height: 200px;
            font-family: 'Assistant', sans-serif;
            font-weight: 400;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: vertical;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input[type="color"], input[type="number"] {
            width: 40px;
            height: 40px;
            border: 1px solid var(--input-border);
            border-radius: 50%;
            cursor: pointer;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        .control-item span {
            font-size: 12px;
            color: var(--text-color);
        }

        #startButton {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #prompter {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #prompterText {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Assistant', sans-serif;
            font-weight: 800;
            font-size: 48px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        #speedIndicator, #fontSizeIndicator {
            position: fixed;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Assistant', sans-serif;
            font-weight: 800;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #speedIndicator {
            top: 10px;
            left: 10px;
        }

        #fontSizeIndicator {
            top: 10px;
            right: 10px;
        }

        #exitButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(231, 76, 60, 0.7);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            touch-action: manipulation;
        }

        #exitButton:hover {
            background-color: rgba(231, 76, 60, 1);
        }

        @media (max-width: 600px) {
            #editorContent {
                padding: 20px;
            }

            #controls {
                gap: 10px;
            }

            .icon-button, input[type="color"], input[type="number"] {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .control-item span {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="editor">
        <div id="editorContent">
            <h1 id="title">驻专驻专  </h1>
            <textarea id="textInput" placeholder="住 拽住   注 拽抓"></textarea>
            <div id="controls">
                <div class="control-item" title="注 拽住">
                    <label for="fileInputElement" class="icon-button">
                        <i class="fas fa-file-upload"></i>
                    </label>
                    <input type="file" id="fileInputElement" accept=".txt,.pdf" style="display: none;">
                    <span>注</span>
                </div>
                <div class="control-item" title=" 拽住">
                    <input type="number" id="fontSizeInput" min="12" max="96" value="48">
                    <span></span>
                </div>
                <div class="control-item" title="爪注 拽住">
                    <input type="color" id="textColor" value="#ffffff">
                    <span>爪注 拽住</span>
                </div>
                <div class="control-item" title="爪注 专拽注">
                    <input type="color" id="backgroundColor" value="#000000">
                    <span>爪注 专拽注</span>
                </div>
                <div class="control-item" title="砖专 拽住">
                    <button id="saveButton" class="icon-button"><i class="fas fa-save"></i></button>
                    <span>砖专</span>
                </div>
                <div class="control-item" title="拽 拽住 砖专">
                    <button id="clearStorageButton" class="icon-button"><i class="fas fa-trash"></i></button>
                    <span>拽</span>
                </div>
                <div class="control-item" title="专转 砖砖">
                    <button id="instructionsButton" class="icon-button"><i class="fas fa-question-circle"></i></button>
                    <span>注专</span>
                </div>
            </div>
            <button id="startButton">爪</button>
        </div>
    </div>

    <div id="prompter">
        <div id="prompterText"></div>
        <div id="speedIndicator">1</div>
        <div id="fontSizeIndicator">48px</div>
        <button id="exitButton">X</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let scrollSpeed = 1;
            let scrollInterval;
            let fontSize = 48;
            let currentPosition = 0;
            let initialPosition = 0;
            let startY = 0;
            let startY2 = 0;
            const sensitivity = 20;
            const editor = document.getElementById('editor');
            const prompter = document.getElementById('prompter');
            const textInput = document.getElementById('textInput');
            const fileInput = document.getElementById('fileInputElement');
            const startButton = document.getElementById('startButton');
            const prompterText = document.getElementById('prompterText');
            const speedIndicator = document.getElementById('speedIndicator');
            const fontSizeIndicator = document.getElementById('fontSizeIndicator');
            const textColorInput = document.getElementById('textColor');
            const backgroundColorInput = document.getElementById('backgroundColor');
            const saveButton = document.getElementById('saveButton');
            const loadButton = document.getElementById('loadButton');
            const fontSizeInput = document.getElementById('fontSizeInput');
            const clearStorageButton = document.getElementById('clearStorageButton');
            const saveIndicator = document.getElementById('saveIndicator');
            const instructionsButton = document.getElementById('instructionsButton');
            const exitButton = document.getElementById('exitButton');

            let saveTimeout;

            function addEventListeners() {
                startButton.addEventListener('click', startPrompter);
                fileInput.addEventListener('change', handleFileUpload);
                textColorInput.addEventListener('change', updateColors);
                backgroundColorInput.addEventListener('change', updateColors);
                saveButton.addEventListener('click', saveText);
                fontSizeInput.addEventListener('input', updateFontSize);
                clearStorageButton.addEventListener('click', clearLocalStorage);
                instructionsButton.addEventListener('click', () => {
                    window.location.href = 'instructions-page.html';
                });
                exitButton.addEventListener('click', stopPrompter);
                exitButton.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    stopPrompter();
                });
                prompter.addEventListener('touchstart', handleTouchStart, { passive: false });
                prompter.addEventListener('touchmove', handleTouchMove, { passive: false });
                textInput.addEventListener('input', () => {
                    if (saveTimeout) clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(autoSaveText, 1000);
                });

                const savedText = localStorage.getItem('teleprompterText');
                if (savedText) {
                    textInput.value = savedText;
                }
            }

            // Check and log missing elements
            const elements = {
                editor, prompter, textInput, fileInput, startButton, prompterText,
                speedIndicator, fontSizeIndicator, textColorInput, backgroundColorInput,
                saveButton, fontSizeInput, clearStorageButton, instructionsButton, exitButton
            };

            let allElementsExist = true;
            for (const [key, element] of Object.entries(elements)) {
                if (!element) {
                    console.error(`Element ${key} is missing in the DOM`);
                    allElementsExist = false;
                }
            }

            if (allElementsExist) {
                addEventListeners();
            } else {
                console.error("One or more elements are missing in the DOM");
            }

            function startPrompter() {
                editor.style.display = 'none';
                prompter.style.display = 'block';
                prompterText.textContent = textInput.value;
                fontSize = parseInt(fontSizeInput.value, 10);
                adjustFontSize(true);
                window.addEventListener('keydown', handleKeyPress);
                scrollSpeed = 1;
                updateSpeedIndicator();
                updateColors();
                updateScrolling();
                initialPosition = currentPosition;
                if (window.innerWidth <= 768) {
                    document.documentElement.requestFullscreen().catch(err => console.log(err));
                }
            }

            function stopPrompter() {
                editor.style.display = 'flex';
                prompter.style.display = 'none';
                scrollSpeed = 1;
                currentPosition = 0;
                updateSpeedIndicator();
                clearInterval(scrollInterval);
                window.removeEventListener('keydown', handleKeyPress);
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(err => console.log(err));
                }
            }

            function handleKeyPress(e) {
                switch(e.key.toLowerCase()) {
                    case 'pageup':
                        decreaseSpeed();
                        break;
                    case 'pagedown':
                        increaseSpeed();
                        break;
                    case 's':
                        scrollSpeed = 0;
                        break;
                    case '[':
                        fontSize = Math.max(12, fontSize - 2);
                        adjustFontSize();
                        break;
                    case ']':
                        fontSize = Math.min(96, fontSize + 2);
                        adjustFontSize();
                        break;
                    case 'b':
                        resetToStart();
                        break;
                }
                updateSpeedIndicator();
                updateScrolling();
            }

            function increaseSpeed() {
                const speeds = [-9, -8, -7, -6, -5, -4, -3, -2, -1, -0.75, -0.5, -0.25, 0, 0.25, 0.5, 0.75, 1, 2, 3, 4, 5, 6, 7, 8, 9];
                const currentIndex = speeds.indexOf(scrollSpeed);
                if (currentIndex < speeds.length - 1) {
                    scrollSpeed = speeds[currentIndex + 1];
                }
            }

            function decreaseSpeed() {
                const speeds = [-9, -8, -7, -6, -5, -4, -3, -2, -1, -0.75, -0.5, -0.25, 0, 0.25, 0.5, 0.75, 1, 2, 3, 4, 5, 6, 7, 8, 9];
                const currentIndex = speeds.indexOf(scrollSpeed);
                if (currentIndex > 0) {
                    scrollSpeed = speeds[currentIndex - 1];
                }
            }

            function resetToStart() {
                scrollSpeed = 0;
                currentPosition = initialPosition;
                prompterText.style.transform = `translateY(${currentPosition}px)`;
                updateSpeedIndicator();
                updateScrolling();
            }

            function updateSpeedIndicator() {
                speedIndicator.textContent = scrollSpeed;
            }

            function updateScrolling() {
                clearInterval(scrollInterval);
                if (scrollSpeed !== 0) {
                    scrollInterval = setInterval(() => {
                        currentPosition -= scrollSpeed;
                        if (scrollSpeed > 0) {
                            currentPosition = Math.min(currentPosition, initialPosition);
                        } else {
                            currentPosition = Math.max(currentPosition, initialPosition - prompterText.clientHeight);
                        }
                        prompterText.style.transform = `translateY(${currentPosition}px)`;
                    }, 16);
                }
            }

            function adjustFontSize(isInitial = false) {
                const oldHeight = prompterText.clientHeight;
                prompterText.style.fontSize = `${fontSize}px`;
                fontSizeIndicator.textContent = `${fontSize}px`;
                
                if (isInitial) {
                    resetPosition();
                } else {
                    const newHeight = prompterText.clientHeight;
                    const scaleFactor = newHeight / oldHeight;
                    currentPosition *= scaleFactor;
                    initialPosition *= scaleFactor;
                    prompterText.style.transform = `translateY(${currentPosition}px)`;
                }
            }

            function resetPosition() {
                const prompterHeight = prompter.clientHeight;
                const textHeight = prompterText.clientHeight;
                currentPosition = prompterHeight;
                initialPosition = currentPosition;
                prompterText.style.transform = `translateY(${currentPosition}px)`;
            }

            function updateColors() {
                prompterText.style.color = textColorInput.value;
                prompter.style.backgroundColor = backgroundColorInput.value;
            }

            function updateFontSize() {
                fontSize = parseInt(fontSizeInput.value, 10);
                adjustFontSize();
            }

            function saveText() {
                const text = textInput.value;
                const blob = new Blob([text], {type: "text/plain;charset=utf-8"});
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "teleprompter_text.txt";
                a.click();
            }

            function autoSaveText() {
                localStorage.setItem('teleprompterText', textInput.value);
                showSaveIndicator();
            }

            function showSaveIndicator() {
                saveIndicator.textContent = '砖专!';
                saveIndicator.style.opacity = '1';
                setTimeout(() => {
                    saveIndicator.style.opacity = '0';
                }, 2000);
            }

            function clearLocalStorage() {
                localStorage.removeItem('teleprompterText');
                textInput.value = '';
                showSaveIndicator();
            }

            async function handleFileUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                const extension = file.name.split('.').pop().toLowerCase();
                let text = '';

                switch (extension) {
                    case 'txt':
                        text = await readTextFile(file);
                        break;
                    case 'pdf':
                        text = await readPDFFile(file);
                        break;
                    case 'doc':
                    case 'docx':
                    case 'ppt':
                        alert('拽爪 Word -PowerPoint  转 砖专转.  专 转 -PDF  注转拽 转 转 转转 拽住.');
                        return;
                }

                textInput.value = text;
                autoSaveText();
            }

            function readTextFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            async function readPDFFile(file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                let text = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }
                return text;
            }

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

            function handleTouchStart(e) {
                if (e.target === exitButton) {
                    return;
                }
                e.preventDefault();
                if (e.touches.length === 1) {
                    startY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    startY = e.touches[0].clientY;
                    startY2 = e.touches[1].clientY;
                }
            }

            function handleTouchMove(e) {
                if (e.target === exitButton) {
                    return;
                }
                e.preventDefault();
                if (e.touches.length === 1) {
                    const currentY = e.touches[0].clientY;
                    const deltaY = startY - currentY;

                    if (Math.abs(deltaY) > sensitivity) {
                        if (deltaY > 0) {
                            increaseSpeed();
                        } else if (deltaY < 0) {
                            decreaseSpeed();
                        }
                        startY = currentY;
                    }

                    updateSpeedIndicator();
                    updateScrolling();
                } else if (e.touches.length === 2) {
                    const currentY1 = e.touches[0].clientY;
                    const currentY2 = e.touches[1].clientY;
                    const deltaY1 = startY - currentY1;
                    const deltaY2 = startY2 - currentY2;

                    if (Math.abs(deltaY1) > sensitivity && Math.abs(deltaY2) > sensitivity) {
                        if (deltaY1 < 0 && deltaY2 < 0) {
                            fontSize = Math.max(12, fontSize - 2);
                        } else if (deltaY1 > 0 && deltaY2 > 0) {
                            fontSize = Math.min(96, fontSize + 2);
                        }
                        startY = currentY1;
                        startY2 = currentY2;
                        adjustFontSize();
                    }
                }
            }
        });
    </script>
</body>
</html>
