<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专驻专 注专转 - 爪 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editor">
        <div id="editorContent">
            <h1 style="text-align: center; color: #4a90e2;">驻专驻专  </h1>
            <textarea id="textInput" dir="rtl" placeholder="住 拽住   注 拽抓"></textarea>
            <div id="fileInput">
                <button onclick="document.getElementById('fileInputElement').click()">专 拽抓</button>
                <input type="file" id="fileInputElement" accept=".txt,.doc,.docx,.ppt,.pdf" style="display: none;">
            </div>
            <div id="colorControls">
                <label for="textColor">爪注 拽住:</label>
                <input type="color" id="textColor" value="#ffffff">
                <label for="backgroundColor">爪注 专拽注:</label>
                <input type="color" id="backgroundColor" value="#000000">
            </div>
            <div id="saveLoadControls">
                <button id="saveButton">砖专 拽住</button>
                <button id="loadButton">注 拽住</button>
            </div>
            <button id="startButton">爪</button>
        </div>
    </div>
    <div id="prompter">
        <div id="prompterText"></div>
        <div id="speedIndicator">1</div>
        <div id="fontSizeIndicator">48px</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
